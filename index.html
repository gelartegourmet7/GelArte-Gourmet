<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GelArte Gourmet</title>
  <meta name="google-site-verification" content="phLS7dLsPEPPxjZlNzJcN5bD5vaJ8tzlr5CaJOqHbFo" />
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #FFF8F0, #FDE2E4);
      font-family: 'Montserrat', sans-serif;
    }
    .splash {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .splash img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .splash h1 {
      font-size: 2rem;
      color: #E54F6D;
      margin: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    function esMovil() {
      return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
        .test(navigator.userAgent);
    }

    window.onload = function() {
      // Espera 2 segundos para mostrar el splash
      setTimeout(function() {
        if (esMovil()) {
          window.location.href = "celular.html";
        } else {
          window.location.href = "computadora.html";
        }
      }, 2000);
    };
  </script>
</head>
<body>
  <div class="splash">
    <img src="imagenes/logogelartegourmet.png" alt="Logo GelArte Gourmet">
    <h1>Bienvenido a GelArte Gourmet</h1>
    <p id="redir">Redirigiendo, espera unos pocos segundos por favor...<span id="dots"></span></p>
  </div>
</body>
</html>
